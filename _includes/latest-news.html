<!-- Begin Latest News Section -->
<section id="latest-news" class="latest-news">
	<div class="content-wrapper">
		<div class="col-lg-10 col-lg-offset-1">
			<h2>{{ site.latestNewsTitle }}</h2>
				<div class="row">
					{% for post in site.posts limit:2 %}
            {% assign postUrl = site.baseurl | append: post.url %}
							<a href="{{ postUrl }}" class="latest-news__article">
								<article class="post col-md-6 col-sm-6 text-left animated hiding" data-animation="fadeInDown" data-delay="500">
									<h3>{{ post.title }}</h3>
									<p class="post-body">{{ post.content | strip_html | truncate: 250 }} </p>
								</article>
							</a>
            {% endfor %}
				</div>

		</div>
	</div>
</section>
<!-- End Latest News Section -->
